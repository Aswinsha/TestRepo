<html style="height:400px;width:400px">
<head>
	<title>CALCULATOR</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
	<form>
		<input type="text-area" name="result" id="res" rows="10" columns="150" autocomplete="off">
		
			<div class="btnPanel">
				<button	value="1" >1</button>
				<button	value="2" >2</button>
				<button	value="3" >3</button>
				<button	value="+" >+</button>
				<button	value="4" >4</button>
				<button	value="5" >5</button>
				<button	value="6" >6</button>
				<button	value="-" >-</button>
				<button	value="7" >7</button>
				<button	value="8" >8</button>
				<button	value="9" >9</button>
				<button	value="*" >*</button>
				<button	value="C" >C</button>
				<button	value="=" >=</button>
				<button	value="0" >0</button>
				<button	value="/" >/</button>
			</div>

	</form>
	<!-- best to keep all the thirdparty js inside vendor folder -->
	<script src="./vendor/jquery.min.js"></script>
	<!-- script file name was mentioned as "script.js" but its "app.js"-->
	<script src="./js/app.js"></script>
</body>
</html>
