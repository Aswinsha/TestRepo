<html>
<head>
	<title>CALCULATOR</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
	<form>
		<input type="text-area" name="result" id="res" rows="10" columns="150" autocomplete="off">
		
			<div class="btnPanel">
				<button	onclick="showOnConsole('1',event)" >1</button>
				<button	onclick="showOnConsole('2',event)" >2</button>
				<button	onclick="showOnConsole('3',event)" >3</button>
				<button	onclick="showOnConsole('+',event)" >+</button>
				<button	onclick="showOnConsole('4',event)" >4</button>
				<button	onclick="showOnConsole('5',event)" >5</button>
				<button	onclick="showOnConsole('6',event)" >6</button>
				<button	onclick="showOnConsole('-',event)" >-</button>
				<button	onclick="showOnConsole('7',event)" >7</button>
				<button	onclick="showOnConsole('8',event)" >8</button>
				<button	onclick="showOnConsole('9',event)" >9</button>
				<button	onclick="showOnConsole('*',event)" >*</button>
				<button	onclick="clearConsole(event)" >C</button>
				<button	onclick="calculate(event)" >=</button>
				<button	onclick="showOnConsole('0',event)" >0</button>
				<button	onclick="showOnConsole('/',event)" >/</button>
			</div>

	</form>
	<script src="js/app.js"></script>
</body>
</html>
